<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="form-style.css">
</head>
</head>
<body>
<div class="form">
    <div class="form-contact">
        <div class="form-top">
            <h2>Contact US</h2>

        </div>
        <div class="form-input">
            <div class="input-group input-top">
                <label>FULL NAME *</label>
                <input placeholder="Enter You For Name" name="FullName">
            </div>
            <div class="input-center">
                <div class="input-group  center input-left">
                    <label>EMAIL *</label>
                    <input type="email" placeholder="Enter You For Name" name="FullName">
                </div>
                <div class="input-group center input-right">
                    <label>PHONE </label>
                        <input  placeholder="Enter You For Name" name="FullName">
                </div>
            </div>
            <div class="input-group input-bot">
                <label>NEEDED SERVICES * </label>
                <select id="country">
                    <option value="australia">Please chooses</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
            </div>
            <div class="input-group input-comment">
                <label>MASSAGE</label>
                <textarea placeholder="Your massage here..." style="height: 200px"></textarea>

            </div>

        </div>
        <div class="form-bot">
                <input class="bottom" type="submit" value="Submit ">
        </div>

    </div>
</div>

</body>
</html>
